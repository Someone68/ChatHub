<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>ðŸ—²ChatHub</title>
  </head>
  <body>
    <div class="join-container">
      <header class="join-header">
        <h1>ðŸ—²ChatHub</h1>
      </header>
      <main class="join-main">
        <form action="chat.html">
          <div class="form-control">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Username (Supports HTML5)"
              required
            />
          </div>
          <div class="form-control">
            <label for="room"
              >Room ID (If invalid, it will create a room)</label
            >
            <input
              type="text"
              name="room"
              id="room"
              placeholder="Room ID"
              required
            />
            <button class="btn" type="button" onclick="createRoom();">
              Create a Room with random ID
            </button>
          </div>
          <hr />
          <button type="submit" class="btn">Join Chat</button>
        </form>
      </main>
    </div>
    <script>
      const letters = "abcdefghijklmnopqrstuvwxyz1234567890".split("");

      function createRoom() {
        let roomElm = document.getElementById("room");
        let roomName = [];
        for (let i = 0; i < 6; i++) {
          roomName.push(letters[Math.floor(Math.random() * letters.length)]);
        }
        roomElm.value = roomName.join("").toUpperCase();
      }
    </script>
  </body>
</html>
